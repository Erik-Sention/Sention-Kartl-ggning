<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTION Profil</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/FRwbMSBN/SENTION-logo-Black-Transparent-BG.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="luxury-profile">
    <div class="login-backdrop"></div>
    
    <div class="header">
        <h2>SENTION Kartläggning</h2>
        <div class="nav-buttons">
            <a href="{{ url_for('home', category='anstalld') }}" class="back-btn"><i class="bi bi-arrow-left"></i> Tillbaka till kartan</a>
            {% if session.role == 'admin' %}
            <a href="{{ url_for('admin_users') }}" class="admin-btn"><i class="bi bi-gear"></i> Användarhantering</a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logga ut</a>
        </div>
    </div>

    <div class="profile-container luxury-container">
        <h2>Min profil</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="profile-section luxury-section">
            <h3>Profilinformation</h3>
            <form action="{{ url_for('profile') }}" method="POST">
                <div class="form-group luxury-input">
                    <label for="username">Användarnamn</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person"></i>
                        <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
                    </div>
                </div>

                <div class="form-group luxury-input">
                    <label for="email">E-post</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                </div>

                <div class="form-group luxury-input">
                    <label for="full_name">Fullständigt namn</label>
                    <div class="input-wrapper">
                        <i class="bi bi-card-text"></i>
                        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                    </div>
                </div>

                <div class="form-group luxury-input">
                    <label for="role">Roll</label>
                    <div class="input-wrapper">
                        <i class="bi bi-shield"></i>
                        <input type="text" id="role" name="role" value="{{ user.role }}" disabled>
                    </div>
                </div>

                <h3 class="password-heading">Ändra lösenord</h3>
                <div class="form-group luxury-input">
                    <label for="current_password">Nuvarande lösenord</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="current_password" name="current_password">
                    </div>
                </div>

                <div class="form-group luxury-input">
                    <label for="new_password">Nytt lösenord</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="new_password" name="new_password">
                    </div>
                </div>

                <div class="form-group luxury-input">
                    <label for="confirm_new_password">Bekräfta nytt lösenord</label>
                    <div class="input-wrapper">
                        <i class="bi bi-check-circle"></i>
                        <input type="password" id="confirm_new_password" name="confirm_new_password">
                    </div>
                </div>

                <button type="submit" class="btn luxury-btn">Spara ändringar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
